<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatherApp-- ANIK doveloper</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
             <img src="images1/rain.png" class="weather-icon">
             <h1 class="temp"></h1>
             <h2 class="city"></h2>
             <div class="details">
                <div class="col">
                    <img src="images1/humidity.png">
                <div><p class="humidity"></p>
                    <p>Humidity</p>
                </div>
             </div>  
             <div class="col">
                <img src="images1/wind.png">
            <div><p class="wind"></p>
                <p>wind speed</p>
            </div>
         </div> 
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
</body>
</html>
